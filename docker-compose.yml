version: "3"
services:
  dev_db:
    image: postgres
    ports:
      - 5432
    environment:
      - PG_PASSWORD=password
  hardwarecheckout:
    container_name: hardwarecheckout
    image: hardwarecheckout:latest
    build:
      context: .
    environment:
      - QUILL=${QUILL}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET=${SECRET}
      - PORT=5000
    ports:
      - 127.0.0.1:5000:5000
    depends_on:
      - dev_db
    volumes:
      - .:/hardwarecheckout